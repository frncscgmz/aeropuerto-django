{% extends "Base.html" %}

	{% block title %}Contactanos{% endblock %}

	{% block content %}
		<h1>Contactanos</h1>
	{% if form.errors %}
			<p style="color:red;">
				Please correct the error{{ form.errors|pluralize }} bellow.
			</p>
		{% endif %}
		
		<form action="" method="post">
			<table>
				{{ form.as_table }}
			</table>
			<input type="submit" value="Submit">
		</form>
	{% endblock %}
